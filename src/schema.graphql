type Query {
    users(query: String!): [User!]!
    posts(isPublished: Boolean): [Post!]!
    me: User!
    post: Post!
    comments: [Comment!]!
}

type Mutation {
    createUser(data: CreateUserInput): User!
    deleteUser(id: ID!):User!
    creatPost(data: CreatePost):Post!
    deletePost(id: ID!): Post!
    createComment(data: CreateComment): Comment!
}

input CreateUserInput {
    name: String!
    email: String!
    age: Int
}

input CreatePost {
    title: String!
    body: String!
    published: Boolean!
    author: ID!
}

input CreateComment {
    text: String!
    author: String!
    post: String!
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    posts: [Post!]!
    comments: [Comment!]!
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment!]! 
}

type Comment {
    id: ID!
    text: String!
    author: User!,
    post: Post!
}
